<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graphic & 3D Designer | Portfolio</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --sky-blue: #7EC8E3;
      --baby-blue: #B9E6FF;
      --sea-blue: #0A4D68;
      --dark-blue: #06283D;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--dark-blue), var(--sea-blue));
      color: var(--white);
      line-height: 1.6;
    }

    header {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: radial-gradient(circle at top, var(--sky-blue), var(--dark-blue));
    }

    header h1 {
      font-size: 3rem;
    }

    header p {
      font-size: 1.2rem;
      margin: 15px 0 30px;
      color: var(--baby-blue);
    }

    .btn {
      padding: 12px 30px;
      background: linear-gradient(135deg, var(--sky-blue), var(--sea-blue));
      color: var(--white);
      text-decoration: none;
      border-radius: 30px;
      transition: 0.3s;
    }

    section {
      padding: 80px 10%;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
      color: var(--sky-blue);
    }

    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .card .content {
      padding: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<header>
  <h1>Your Name</h1>
  <p>Graphic & 3D Designer</p>
  <a href="#portfolio" class="btn">View My Work</a>
</header>

<section id="portfolio">
  <h2>Portfolio</h2>
  <div class="portfolio">
    <div class="card">
      <img src="https://via.placeholder.com/400x300">
      <div class="content">Graphic Design Project</div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/400x300">
      <div class="content">3D Render Project</div>
    </div>
  </div>
</section>

<footer>
  Â© 2026 Graphic & 3D Designer
</footer>

</body>
</html>
